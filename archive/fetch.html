    <script>
				
		function fetchResults(e) {

			e.preventDefault();
		
		
			var API_KEY = '88c21239';
			var API_SECRET = 'Blahblah1';			
			var url = 'https://api.nexmo.com/v1/applications' + '?' + 'api_key=' + API_KEY + '&api_secret=' + API_SECRET;
		
			fetch(url).then(function(result) {
				return result.json();
			}).then(function(json) {
				displayResults(json);
			});
			
		};		
		
		function displayResults(json) {
			var articles = json.response.docs;
			console.log(articles);
  		}
  		
  		searchForm.addEventListener('submit', fetchResults);

    </script>
